<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H4R â†’ Rytober</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      font-family: "Creepster", cursive;
    }

    /* Stage box */
    .stage {
      position: relative;
      width: 1000px;
      height: 1000px;
      background: transparent;
      overflow: hidden;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 420px;
      height: 420px;
      transform: translate(-50%, -50%);
      perspective: 1000px;
    }

    .logo-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    /* Fiery glow pulse */
    @keyframes glowPulse {
      0% { filter: drop-shadow(0 0 10px #ff6600) drop-shadow(0 0 20px #ff3300); }
      50% { filter: drop-shadow(0 0 25px #ff9900) drop-shadow(0 0 40px #ff3300) drop-shadow(0 0 60px purple); }
      100% { filter: drop-shadow(0 0 15px #ff6600) drop-shadow(0 0 30px #ff2200); }
    }
    .flicker {
      animation: glowPulse 2.2s infinite ease-in-out;
    }

    /* Pop with 3D twist */
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(1) rotateY(0deg); opacity: 1; }
      40% { transform: translate(-50%, -50%) scale(1.4) rotateY(15deg); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(0) rotateY(90deg); opacity: 0; }
    }
    .pop {
      animation: pop 0.6s ease forwards;
    }

    /* Active wobble */
    @keyframes wobble {
      0%,100% { transform: translate(-50%, -50%) scale(1.05) rotateX(0deg) rotateY(0deg); }
      25% { transform: translate(-50%, -50%) scale(1.07) rotateX(5deg) rotateY(-5deg); }
      50% { transform: translate(-50%, -50%) scale(1.05) rotateX(-5deg) rotateY(5deg); }
      75% { transform: translate(-50%, -50%) scale(1.08) rotateX(3deg) rotateY(-3deg); }
    }
    .logo-container img.active {
      opacity: 1;
      animation: wobble 4s infinite ease-in-out;
    }

    /* Bats */
    .bat {
      position: absolute;
      opacity: 0.85;
      animation: fly linear infinite;
      z-index: 10;
      filter: drop-shadow(0 0 5px #000);
    }
    @keyframes fly {
      0% { left: -150px; transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(5deg); }
      50% { transform: scale(1.2) rotate(-5deg); }
      75% { transform: scale(1.1) rotate(3deg); }
      100% { left: 110%; transform: scale(1) rotate(-5deg); }
    }

    /* Pumpkins with fiery glow */
    @keyframes glowPumpkin {
      from { filter: drop-shadow(0 0 10px #ff6600); }
      to { filter: drop-shadow(0 0 40px #ffaa33) drop-shadow(0 0 70px #ff3300); }
    }
    .pumpkin {
      position: absolute;
      bottom: 20px;
      width: 150px;
      animation: glowPumpkin 2s infinite alternate;
      transition: filter 0.6s ease-in-out;
    }
    .pumpkin.left { left: 30px; }
    .pumpkin.right { right: 30px; }

    .flash {
      filter: drop-shadow(0 0 70px #ffcc33) !important;
    }

    /* Cobwebs in corners */
    .cobweb {
      position: absolute;
      width: 200px;
      opacity: 0.4;
      filter: drop-shadow(0 0 8px #aaa);
      pointer-events: none; /* ignore clicks */
      z-index: 5;
    }
    .cobweb.tl { top: 0; left: 0; }
    .cobweb.tr { top: 0; right: 0; transform: scaleX(-1); }
    .cobweb.bl { bottom: 0; left: 0; transform: scaleY(-1); }
    .cobweb.br { bottom: 0; right: 0; transform: scale(-1,-1); }
  </style>
</head>
<body>
  <div class="stage">
    <div class="logo-container">
      <!-- H4R Logo -->
      <img id="h4r" src="assets/h4r-logo-heart.png" class="active flicker" alt="H4R Logo"/>
      <!-- Rytober Logo -->
      <img id="rytober" src="assets/rytober.png" alt="Rytober Logo"/>
    </div>

    <!-- Pumpkins -->
    <img id="pumpkinLeft" src="assets/pumpkin.png" class="pumpkin left" alt="Pumpkin"/>
    <img id="pumpkinRight" src="assets/pumpkin.png" class="pumpkin right" alt="Pumpkin"/>

    <!-- Flying bats -->
    <img src="assets/bats.png" class="bat" style="animation-delay:0s; top:10%; width:90px; animation-duration:10s;">
    <img src="assets/bats.png" class="bat" style="animation-delay:2s; top:25%; width:70px; animation-duration:8s;">
    <img src="assets/bats.png" class="bat" style="animation-delay:4s; top:40%; width:120px; animation-duration:12s;">
    <img src="assets/bats.png" class="bat" style="animation-delay:6s; top:55%; width:80px; animation-duration:9s;">
    <img src="assets/bats.png" class="bat" style="animation-delay:8s; top:70%; width:100px; animation-duration:11s;">

    <!-- Cobwebs -->
    <img src="assets/cobweb.png" class="cobweb tl" alt="Cobweb"/>
    <img src="assets/cobweb.png" class="cobweb tr" alt="Cobweb"/>
    <img src="assets/cobweb.png" class="cobweb bl" alt="Cobweb"/>
    <img src="assets/cobweb.png" class="cobweb br" alt="Cobweb"/>
  </div>

  <script>
    const h4r = document.getElementById("h4r");
    const rytober = document.getElementById("rytober");
    const pumpkinLeft = document.getElementById("pumpkinLeft");
    const pumpkinRight = document.getElementById("pumpkinRight");

    function flashPumpkins() {
      pumpkinLeft.classList.add("flash");
      pumpkinRight.classList.add("flash");
      setTimeout(() => {
        pumpkinLeft.classList.remove("flash");
        pumpkinRight.classList.remove("flash");
      }, 800);
    }

    setInterval(() => {
      if (h4r.classList.contains("active")) {
        h4r.classList.add("pop");
        setTimeout(() => {
          h4r.classList.remove("active", "flicker", "pop");
          rytober.classList.add("active", "flicker");
        }, 600);
      } else {
        rytober.classList.add("pop");
        setTimeout(() => {
          rytober.classList.remove("active", "flicker", "pop");
          h4r.classList.add("active", "flicker");
        }, 600);
      }
      flashPumpkins();
    }, 6000);
  </script>
</body>
</html>
