<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H4R â†’ Rytober</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0b0b12, #000);
      overflow: hidden;
      font-family: "Creepster", cursive;
    }

    .logo-container {
      position: relative;
      width: 420px;
      height: 420px;
    }

    .logo-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 2s ease-in-out, transform 2s ease-in-out;
      filter: drop-shadow(0 0 20px orange);
    }

    .logo-container img.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* Spooky flicker glow */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { filter: drop-shadow(0 0 25px orange); }
      20%, 24%, 55% { filter: drop-shadow(0 0 10px purple); }
    }
    .flicker {
      animation: flicker 2s infinite;
    }

    /* Floating bats */
    .bat {
      position: absolute;
      top: 20%;
      width: 100px;
      opacity: 0.8;
      animation: fly 10s linear infinite;
      z-index: 10;
    }
    @keyframes fly {
      0% { left: -120px; transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(10deg); }
      100% { left: 110%; transform: scale(1) rotate(-10deg); }
    }

    /* Pumpkins at bottom */
    .pumpkin {
      position: absolute;
      bottom: 20px;
      width: 150px;
      animation: glow 2s infinite alternate;
    }
    .pumpkin.left { left: 15px; }
    .pumpkin.right { right: 15px; }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #ff9900); }
      to { filter: drop-shadow(0 0 20px #ffaa33); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <!-- H4R Logo -->
    <img id="h4r" src="assets/h4r-logo-heart.png" class="active flicker" alt="H4R Logo"/>
    <!-- Rytober Logo -->
    <img id="rytober" src="assets/rytober.png" alt="Rytober Logo"/>
  </div>

  <!-- Pumpkins -->
  <img src="assets/pumpkin.png" class="pumpkin left" alt="Pumpkin"/>
  <img src="assets/pumpkin.png" class="pumpkin right" alt="Pumpkin"/>

  <!-- Flying bats -->
  <img src="assets/bats.png" class="bat" style="animation-delay:0s; top:10%;">
  <img src="assets/bats.png" class="bat" style="animation-delay:3s; top:35%;">
  <img src="assets/bats.png" class="bat" style="animation-delay:6s; top:55%;">

  <script>
    const h4r = document.getElementById("h4r");
    const rytober = document.getElementById("rytober");

    setInterval(() => {
      if (h4r.classList.contains("active")) {
        h4r.classList.remove("active", "flicker");
        rytober.classList.add("active", "flicker");
      } else {
        rytober.classList.remove("active", "flicker");
        h4r.classList.add("active", "flicker");
      }
    }, 6000); // Switch every 6s
  </script>
</body>
</html>
