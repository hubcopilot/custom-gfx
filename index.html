<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H4R â†’ Rytober</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      font-family: "Creepster", cursive;
    }

    /* Stage box */
    .stage {
      position: relative;
      width: 1000px;
      height: 1000px;
      background: transparent;
      overflow: hidden;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 420px;
      height: 420px;
      transform: translate(-50%, -50%);
      perspective: 1000px;
    }

    .logo-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%) scale3d(1,1,1);
      opacity: 0;
      will-change: transform, opacity; /* smooth GPU hint */
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .logo-container img.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale3d(1.05,1.05,1.05);
      animation: wobble 5s infinite ease-in-out;
      filter: drop-shadow(0 0 20px #ff6600) drop-shadow(0 0 40px #ff3300);
    }

    /* 3D wobble */
    @keyframes wobble {
      0%,100% { transform: translate(-50%, -50%) scale(1.05) rotateX(0deg) rotateY(0deg); }
      25% { transform: translate(-50%, -50%) scale(1.07) rotateX(3deg) rotateY(-3deg); }
      50% { transform: translate(-50%, -50%) scale(1.05) rotateX(-3deg) rotateY(3deg); }
      75% { transform: translate(-50%, -50%) scale(1.06) rotateX(2deg) rotateY(-2deg); }
    }

    /* Pumpkins + cobwebs wrap logo */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 5;
    }

    .overlay img {
      position: absolute;
      opacity: 0.25; /* low ghostly opacity */
    }

    .pumpkin {
      width: 120px;
      bottom: 10px;
      filter: drop-shadow(0 0 15px #ff9900);
      animation: glowPumpkin 2.5s infinite alternate;
    }
    .pumpkin.left { left: 60px; bottom: 50px; }
    .pumpkin.right { right: 60px; bottom: 50px; }

    @keyframes glowPumpkin {
      from { filter: drop-shadow(0 0 10px #ff6600); }
      to { filter: drop-shadow(0 0 25px #ffaa33) drop-shadow(0 0 40px #ff3300); }
    }

    .cobweb {
      width: 160px;
      filter: drop-shadow(0 0 6px #aaa);
    }
    .cobweb.tl { top: 0; left: 0; }
    .cobweb.tr { top: 0; right: 0; transform: scaleX(-1); }
  </style>
</head>
<body>
  <div class="stage">
    <div class="logo-container">
      <!-- Logos -->
      <img id="h4r" src="assets/h4r-logo-heart.png" class="active" alt="H4R Logo"/>
      <img id="rytober" src="assets/rytober.png" alt="Rytober Logo"/>

      <!-- Overlay pumpkins & cobwebs (around logo only) -->
      <div class="overlay">
        <img src="assets/pumpkin.png" class="pumpkin left" alt="Pumpkin"/>
        <img src="assets/pumpkin.png" class="pumpkin right" alt="Pumpkin"/>
        <img src="assets/cobweb.png" class="cobweb tl" alt="Cobweb"/>
        <img src="assets/cobweb.png" class="cobweb tr" alt="Cobweb"/>
      </div>
    </div>
  </div>

  <script>
    const h4r = document.getElementById("h4r");
    const rytober = document.getElementById("rytober");

    setInterval(() => {
      if (h4r.classList.contains("active")) {
        h4r.classList.remove("active");
        rytober.classList.add("active");
      } else {
        rytober.classList.remove("active");
        h4r.classList.add("active");
      }
    }, 6000); // switch every 6s
  </script>
</body>
</html>
