<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H4R → Rytober</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      font-family: "Creepster", cursive;
    }

    /* Stage box */
    .stage {
      position: relative;
      width: 1000px;
      height: 1000px;
      background: transparent;
      overflow: hidden;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 420px;
      height: 420px;
      transform: translate(-50%, -50%);
      perspective: 1000px;
      z-index: 5;
    }

    .logo-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%) scale3d(1,1,1);
      opacity: 0;
      will-change: transform, opacity;
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .logo-container img.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale3d(1.05,1.05,1.05);
      animation: wobble 5s infinite ease-in-out;
      filter: drop-shadow(0 0 20px #ff6600) drop-shadow(0 0 40px #ff3300);
    }

    /* 3D wobble */
    @keyframes wobble {
      0%,100% { transform: translate(-50%, -50%) scale(1.05) rotateX(0deg) rotateY(0deg); }
      25% { transform: translate(-50%, -50%) scale(1.07) rotateX(3deg) rotateY(-3deg); }
      50% { transform: translate(-50%, -50%) scale(1.05) rotateX(-3deg) rotateY(3deg); }
      75% { transform: translate(-50%, -50%) scale(1.06) rotateX(2deg) rotateY(-2deg); }
    }

    /* Pumpkins (smaller, at sides of H4R) */
    .pumpkin {
      width: 80px;
      filter: drop-shadow(0 0 10px #ff9900);
      animation: glowPumpkin 2.5s infinite alternate;
      opacity: 0.3;
    }
    .pumpkin.left { left: 0; top: 50%; transform: translateY(-50%); }
    .pumpkin.right { right: 0; top: 50%; transform: translateY(-50%); }

    @keyframes glowPumpkin {
      from { filter: drop-shadow(0 0 5px #ff6600); }
      to { filter: drop-shadow(0 0 20px #ffaa33) drop-shadow(0 0 35px #ff3300); }
    }

    /* Fog (only when H4R is active) */
    .fog {
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 350px;
      height: 160px;
      opacity: 0;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      animation: drift 10s infinite ease-in-out;
      transition: opacity 1.5s ease;
    }
    
    .fog.active {
      opacity: 0.6; /* a bit stronger since it's white now */
    }

    @keyframes drift {
      0% { transform: translateX(-60%) scale(1); }
      50% { transform: translateX(-40%) scale(1.1); }
      100% { transform: translateX(-60%) scale(1); }
    }

    /* Bat styling */
    .bat {
      position: absolute;
      top: 0;
      left: -120px;
      opacity: 0.9;
      pointer-events: none;
      filter: drop-shadow(0 0 5px #000);
      will-change: transform, left;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="logo-container">
      <!-- Logos -->
      <img id="h4r" src="assets/h4r-logo-heart.png" class="active" alt="H4R Logo"/>
      <img id="rytober" src="assets/rytober.png" alt="Rytober Logo"/>

      <!-- Pumpkins + fog (only show with H4R) -->
      <img src="assets/pumpkin.png" class="pumpkin left" alt="Pumpkin"/>
      <img src="assets/pumpkin.png" class="pumpkin right" alt="Pumpkin"/>
      <div id="fog" class="fog"></div>
    </div>
    <!-- Bats container -->
    <div id="bats"></div>
  </div>

  <script>
    const h4r = document.getElementById("h4r");
    const rytober = document.getElementById("rytober");
    const fog = document.getElementById("fog");
    const batsContainer = document.getElementById("bats");

    // Smooth switching between logos
    setInterval(() => {
      if (h4r.classList.contains("active")) {
        h4r.classList.remove("active");
        rytober.classList.add("active");
        fog.classList.remove("active");
      } else {
        rytober.classList.remove("active");
        h4r.classList.add("active");
        fog.classList.add("active");
      }
    }, 6000);

    // Function to spawn bats with random properties
    function spawnBat() {
      const bat = document.createElement("img");
      bat.src = "assets/bats.png";
      bat.classList.add("bat");

      // Random size, speed, and vertical position
      const size = Math.random() * 60 + 40; // 40–100px
      const duration = Math.random() * 10 + 6; // 6–16s
      const top = Math.random() * 900; // within 1000px stage
      const delay = Math.random() * 5; // 0–5s

      bat.style.width = size + "px";
      bat.style.top = top + "px";
      bat.style.animation = `fly ${duration}s linear ${delay}s infinite`;

      // Keyframes unique per bat (random path)
      const id = "fly" + Math.floor(Math.random() * 100000);
      const keyframes = `
        @keyframes ${id} {
          0% { left: -120px; transform: scale(1) rotate(0deg); opacity: 0; }
          10% { opacity: 1; }
          50% { transform: scale(${1 + Math.random()*0.5}) rotate(${Math.random()*20-10}deg); }
          100% { left: 110%; opacity: 0; }
        }
      `;
      const style = document.createElement("style");
      style.innerHTML = keyframes;
      document.head.appendChild(style);

      bat.style.animationName = id;
      batsContainer.appendChild(bat);

      // Remove bat after cycle to prevent DOM bloat
      setTimeout(() => { bat.remove(); style.remove(); }, (duration + delay) * 1000);
    }

    // Spawn bats repeatedly
    setInterval(spawnBat, 2000); // every 2s a new bat spawns
  </script>
</body>
</html>
